<!DOCTYPE html>
<html>
<head>
    <title>Coffee drinks</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 25vh;
        }
        h1 {
            color: #6f4e37;
            text-align: center;
            width: 400px;
        }
        button {
            font-size: 18px;
            color: #fff;
            background-color: #6f4e37;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b3e2d;
        }
        .large-box {
            width: 400px;
            height: 200px;
            background: #fff;
            border: 2px solid #6f4e37;
            border-radius: 16px;
            margin: 24px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .button-row {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            justify-content: center;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Coffee drinks</h1>
    <div class="large-box" id="largeBox">Click a button to display information</div>
    <div class="button-row">
        <button id="firstBtn">Americano</button>
        <button id="secondBtn">Cappucino</button>
        <button id="thirdBtn">Latte</button>
    </div>
    <script>
        // JavaScript code
        const box = document.getElementById('largeBox');
        document.getElementById('firstBtn').onclick = function() {
            box.textContent = 'An Americano is a simple shot of espresso with hot water added to it, creating a rich and bold coffee drink.';
        };
        document.getElementById('secondBtn').onclick = function() {
            box.textContent = 'A Cappuccino is made with equal parts espresso, steamed milk, and frothed milk, creating a creamy and balanced coffee drink.';
        };
        document.getElementById('thirdBtn').onclick = function() {
            box.textContent = 'A Latte is a smooth and creamy coffee drink made with espresso and steamed milk, often topped with a light layer of frothed milk.';
        };
    </script>
</body>
</html>
